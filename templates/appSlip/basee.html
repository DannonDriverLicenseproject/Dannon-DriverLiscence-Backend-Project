{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Application{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/application.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1>{% block header %}Application Slip{% endblock %}</h1>
        </header>

        <main>
            {% block content %}
            <!-- Content will be injected here -->
            {% endblock %}
        </main>

        <footer>
            <p>&copy; {% now 'Y' %} Your Company Name</p>
        </footer>
    </div>
</body>
</html>
